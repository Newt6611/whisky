name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies and build docs
        run: |
          yarn install
          yarn rust:doc
          cp -r packages/target .
          echo "<meta http-equiv=\"refresh\" content=\"0; url=sidan_csl_rs\">" > target/doc/index.html

      - name: Force correct file permissions
        run: |
          chmod -c +rX "target/doc/.lock" &
          chmod -c -R +rX "target/doc" |
          while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specify the path to the directory containing index.html
          path: "/target/doc/sidan_csl_rs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
